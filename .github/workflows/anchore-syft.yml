name: Anchore Syft SBOM scan

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  docker-build-and-scan:
    runs-on: ubuntu-latest

    permissions:
      contents: write # required for dependency submission

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 1) Build Quarkus backend
      - name: Build backend (Maven)
        working-directory: backend
        run: ./mvnw -B clean package

      # 2) Build Docker image (IMPORTANT: correct Dockerfile + context)
      - name: Build Docker image
        run: |
          docker build \
            -t measurements-backend:latest \
            -f backend/src/main/docker/Dockerfile.jvm \
            backend

      # 3) Scan Docker image with Anchore Syft
      - name: Scan image and upload dependency results
        uses: anchore/sbom-action@bb716408e75840bbb01e839347cd213767269d4a
        with:
          image: measurements-backend:latest
          artifact-name: measurements-backend-spdx-json
          dependency-snapshot: true
